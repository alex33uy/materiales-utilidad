<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menu Responsive</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'><!--etiqueta responsive y mobile first-->
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel='stylesheet'  href='normalize_descargado.css'>
    <link rel='stylesheet' type='text/css'  href='Menu_responsivec.css'>
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
       <ul class="nav__ul">
           <li class="nav__li"><i class="fas fa-home"></i><a href="#"> Inicio </a></li> <!-- para poner icono solido se usa fas fa- y nombre de icono-->
           <li class="nav__li"><i class="fas fa-user-friends"></i><a href="#"> Sobre nosotros </a></li>
           <li class="nav__li"><i class="fas fa-dollar-sign"></i><a href="#"> Gana dinero </a></li>
           <li class="nav__li"><i class="fas fa-question-circle"></i><a href="#"> Ayuda </a></li>
       </ul>
    <ul class="nav__responsive-ul">
        <div class="nav__responsive-button-container">
        <div class="nav_responsive_button fas fa-bars"></div>
        </div>
        <div class="nav_li_container">
            <li class="nav__responsive-li"><i class="fas fa-home"></i><a href="#"> Inicio </a></li>
            <li class="nav__responsive-li"><i class="fas fa-user-friends"></i><a href="#"> Sobre nosotros </a></li>
            <li class="nav__responsive-li"><i class="fas fa-dollar-sign"></i><a href="#"> Gana dinero </a></li>
            <li class="nav__responsive-li"><i class="fas fa-question-circle"></i><a href="#"> Ayuda </a></li>
        </div>
    </ul>
</body> 
</html>
